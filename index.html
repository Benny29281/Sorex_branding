<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorex Branding</title>
    <link rel="icon" href="bar2.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo5.png" alt="Logo" width="200" height="65">
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <p id="error-message" class="error-message">Username atau password salah.</p>
                <!-- Tambahkan link lupa password di bawah tombol login -->
                <a href="forgot-password.html" class="forgot-password-link">Lupa Password?</a>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
