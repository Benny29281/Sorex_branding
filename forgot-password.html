<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h2>Lupa Password?</h2>
            <p>Masukkan email Anda untuk memulihkan password.</p>
            <form id="forgot-password-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <button type="submit">Kirim Instruksi Pemulihan</button>
                <p id="success-message" class="success-message">Instruksi pemulihan telah dikirim ke email Anda.</p>
                <p id="error-message" class="error-message">Terjadi kesalahan. Coba lagi nanti.</p>
                <p><a href="index.html" class="back-to-login-link">Kembali ke Halaman Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
